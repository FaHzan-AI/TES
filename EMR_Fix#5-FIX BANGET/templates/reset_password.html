{% extends 'base_blank.html' %}
{% block title %}Atur Password Baru{% endblock %}

{% block form_title %}Atur Password Baru Anda{% endblock %}

{% block form_content %}
<form method="POST" action="{{ url_for('reset_password', token=token) }}">
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password Baru" required>
        <label for="password">Password Baru</label>
        <div class="form-text">
            Minimal 8 karakter, dengan huruf besar, kecil, dan angka.
        </div>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Konfirmasi Password Baru" required>
        <label for="password2">Konfirmasi Password Baru</label>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Simpan Password Baru</button>
    </div>
</form>
{% endblock %}
