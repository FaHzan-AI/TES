{% extends 'base.html' %}
{% block title %}Edit Pengguna{% endblock %}
{% block content %}
<h3>Edit Pengguna</h3>
<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ user.email or '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
                <div class="form-text">Kosongkan jika tidak ingin mengubah password.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Peran (Role)</label>
                <select name="role" class="form-select" required>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="dokter" {% if user.role == 'dokter' %}selected{% endif %}>Dokter</option>
                </select>
            </div>
            <hr>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </form>
    </div>
</div>
{% endblock %}
