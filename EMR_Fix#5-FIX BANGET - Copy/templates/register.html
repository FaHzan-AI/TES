{% extends 'base_blank.html' %}
{% block title %}Registrasi Pasien Baru{% endblock %}

{% block form_title %}Buat Akun Pasien{% endblock %}

{% block form_content %}
<form method="POST" action="{{ url_for('register') }}">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        <label for="username">Username (untuk Login)</label>
    </div>
    
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
        <div class="form-text">
            Minimal 8 karakter, dengan huruf besar, kecil, dan angka.
        </div>
    </div>
    
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Konfirmasi Password" required>
        <label for="password2">Konfirmasi Password</label>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Daftar</button>
    </div>
</form>
<p class="text-center mt-3 small">
    Sudah punya akun? <a href="{{ url_for('login') }}">Login di Sini</a>
</p>
{% endblock %}
