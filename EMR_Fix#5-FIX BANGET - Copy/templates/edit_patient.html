{% extends 'base.html' %}

{% block title %}Edit Data Pasien{% endblock %}

{% block content %}
<h3>Edit Data Pasien</h3>
<div class="card shadow-sm">
    <div class="card-body">
        <h5 class="card-title">Mengubah Data: {{ patient.full_name }}</h5>
        <hr>
        <form action="{{ url_for('edit_patient', patient_id=patient.id) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">No. Rekam Medis</label>
                <input type="text" class="form-control" name="medical_record_number" value="{{ patient.medical_record_number }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" name="full_name" value="{{ patient.full_name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" name="date_of_birth" value="{{ patient.date_of_birth.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Alamat</label>
                <textarea class="form-control" name="address" rows="3" required>{{ patient.address }}</textarea>
            </div>
            <hr>
            <a href="{{ url_for('manage_patients') }}" class="btn btn-secondary">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </form>
    </div>
</div>
{% endblock %}
