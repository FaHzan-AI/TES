<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Batam Sehat{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* ========== STYLE UNTUK BACKGROUND & LOGO ========== */
        body { 
            /* Background dengan gambar */
            background-image: url("{{ url_for('static', filename='images/bg-login.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* Overlay gelap untuk keterbacaan */
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay hitam semi-transparan */
            z-index: -1;
        }
        
        /* Card login lebih menonjol */
        .card {
            background: rgba(255, 255, 255, 0.95); /* Sedikit transparan */
            backdrop-filter: blur(10px); /* Blur effect */
        }
        
        /* Logo styling */
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-container img {
            max-width: 120px;
            height: auto;
            animation: fadeInDown 0.6s ease-in-out;
        }
        
        .logo-container h1 {
            margin-top: 1rem;
            animation: fadeInUp 0.6s ease-in-out;
        }
        
        /* Animasi */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="position-absolute top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-sm-5">
                        <!-- ========== LOGO & TITLE ========== -->
                        <div class="logo-container">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                                 alt="Batam Sehat Logo">
                            <h1 class="h3 fw-bold text-primary">
                                Batam Sehat
                            </h1>
                            <p class="text-muted">{% block form_title %}{% endblock %}</p>
                        </div>
                        <!-- ========== FORM CONTENT ========== -->
                        {% block form_content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
